<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/controlador.js"></script>
    <script src="./scripts/index.js"></script>   
    <title>ABM SuperHeroes</title>
</head>
<body>
    <header>
        <div>
            <img src="./images/Superheroes-shadow-background-image_Grey.jpg" id="background-header">
            <img src="./images/logoSuperHeroes.png" alt="logo superheroes" id="logo">   
        </div>
    </header>
    <div class="container-fluid">
        <table class="table-responsive mainTable">
            <thead class="mainTable-head">
                <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Alias</th>
                <th>Edad</th>
                <th>Lado</th>
                </tr>
            </thead>
            <div id="spinner" style="display:none"><img src="./images/spinner.gif"></div>            
            <tbody id="mainTable-body">                
            </tbody>
        </table>
    </div>       
</body>
</html>
