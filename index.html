<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./scripts/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <script src="./scripts/controlador.js"></script>
    <script src="./scripts/index.js"></script>   
    <link rel="stylesheet" href="./css/estilos.css">
    <title>ABM SuperHeroes</title>
</head>
<body>
    <header>
        <img src="./images/Superheroes-shadow-background-image_Grey.jpg" id="background-header">
        <img src="./images/logoSuperHeroes.png" alt="logo superheroes" id="logo"> 
        <button id="btnAlta" class="btn btn-success btn-sm"> Agregar </button>  
        
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div id="edit-form" class="edit-form">                     
                    <div class="form-group">
                        <label class="form-label" for="inputId">Id:</label>
                        <input type="number" class="form-control form-input" id="inputId">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="inputName">Nombre:</label>
                        <input type="text" class="form-control form-input" id="inputName">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="inputLastname">Apellido:</label>
                        <input type="text" class="form-control form-input" id="inputLastname">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="inputAs">Alias:</label>
                        <input type="text" class="form-control form-input" id="inputAs">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="inputAge">Edad:</label>
                        <input type="number" class="form-control form-input" id="inputAge">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="inputEditorial">Editorial:</label>
                        <input type="text" class="form-control form-input" id="inputEditorial">
                    </div>
                    <label class="radio-inline form-label">
                        <input id="inputHeroe" type="radio" checked>Heroe
                    </label>
                    <label class="radio-inline form-label">
                        <input id="inputVillano" type="radio">Villano
                    </label> 
                    <div class="form-group">
                        <button id = "btnInsertar" class="btn btn-primary btn-sm">Dar de Alta</button>   
                        <button style="display:none" id = "btnMod" class="btn btn-primary btn-sm">Modificar</button>   
                        <button style="display:none" id = "btnEliminar" class="btn btn-danger btn-sm">Eliminar</button>   
                        <button onclick="cerrarFormulario()" class="btn btn-sm">Cancelar</button>   
                    </div>              
                </div>
            </div>
        </div> 
        <div class="row" id = "agesPanel">
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="selectedType">Filtrar por Tipo</label>
                    <select id="selectedType" class="form-control">
                        <option value="0"></option>
                        <option value="1">Heroe</option>
                        <option value="2">Villano</option>
                    </select>
                </div>                              
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="selectedType">Promedio de Edad:</label>
                    <input  type="number" id="agesAvg" class="form-control" disabled/>
                </div>
            </div>  
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="selectedType">Personaje mas viejo:</label>
                    <input  type="text" id="olderName" class="form-control" disabled/>
                </div>
            </div>       
        </div>
        <hr noshade>
        <button class="btnSlide" onclick="slideAgesPanel()">Edades <i class="fa fa-arrow-down"></i></button>
        <i class="fa fa-plus"></i>
        <div class = "table-responsive">
            <table class="table mainTable">
                <thead class="mainTable-head">
                    <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Alias</th>
                    <th>Edad</th>
                    <th>Lado</th>
                    <th>Editorial</th>
                    </tr>
                </thead>
                <div id="spinner" style="display:none"><img src="./images/spinner.gif"></div>            
                <tbody id="mainTable-body">                
                </tbody>
            </table>
        </div>        
    </div>       
</body>
</html>
